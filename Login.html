<!DOCTYPE html>
<html lang="en" and dir="Itr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet" />
    <script src="login.js"> </script>
    
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <img src="pictures\mmcmlogo_login.png" class="logo" height="205px" width="250px">
        <p class="usertext">Username</p>
        <div class="userinput">
            <input placeholder="Username" type="text" class="input-textbox" id="user" />
        </div>
        <p class="passtext">Password</p>
        <div class="userinput">
            <input placeholder="Password" type="password" class="input-textbox" id="pass" required/>  
        </div>
        <div class="submitbutton">
            <input type="submit" name="" value="&#8594" onclick="validate()">
            <!--
            <button class="button">&#8594</button>
            -->
        </div>
    </div>
    
    
</body>
</html>
